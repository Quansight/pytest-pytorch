[tox]
;See link below for available options
;https://tox.readthedocs.io/en/latest/config.html

requires =
  tox-ltt
isolated_build = True
envlist = lint, tests

[testenv:lint]
requires =
  pre-commit
allowlist_externals =
  pre-commit
skip_install = True
commands_pre = pre-commit install-hooks
commands = pre-commit run --all-files

[testenv:tests]
passenv =
  GITHUB_ACTIONS
# TODO: Fix torch-ltt to support this
;pytorch_channel = nightly
;pytorch_computation_backend = cpu
force_cpu = True
deps =
  pytest >= 6
  pytest-mock >= 3.1
  # The 'meta' device was only added after torch==1.8.1. We need it to have second
  # device apart from 'cpu' for testing.
  torch > 1.8
commands =
  pytest -c pytest.ini {posargs}

[testenv:publishable]
allowlist_externals =
  rm
skip_install = True
deps =
  check-wheel-contents
  build
  twine
commands =
  # TODO: Make this work on Windows
  rm -rf build dist pytest_pytorch.egg-info
  python -m build --sdist --wheel .
  twine check --strict dist/*
  check-wheel-contents dist
